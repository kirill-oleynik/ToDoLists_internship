require: rubocop-performance
require: rubocop-rspec
AllCops:
  DisplayCopNames: true
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'app/mailers/**/*'
    - 'app/jobs/**/*'
    - 'app/channels/**/*'
    - 'vendor/bundle/**/*'
Style/Documentation:
  Enabled: true
  Exclude:
        - 'app/models/application_record.rb'
        - 'app/controllers/**/*'
RSpec/MultipleExpectations:
  Enabled: true
  Max: 3
RSpec/NestedGroups:
  Enabled: false
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*
Style/ClassAndModuleChildren:
  Enabled: false
Metrics/MethodLength:
  Enabled: true
  Exclude:
    - 'app/controllers/graphql_controller.rb'
